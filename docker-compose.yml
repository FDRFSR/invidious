version: "3"
services:

invidious:
  build:
    context: .
    dockerfile: docker/Dockerfile
  restart: unless-stopped
    ports:
      - "5555:3000"
    environment:
      INVIDIOUS_CONFIG: |
        db:
          dbname: invidious
          user: kemal
          password: kemal
          host: invidious-db
          port: 5432
        check_tables: true
        signature_server: inv_sig_helper:12999
        visitor_data: "CgszTlZJLUJJMlhlayin-7_FBjInCgJJVBIhEh0SGwsMDg8QERITFBUWFxgZGhscHR4fICEiIyQlJiBV"
        po_token: "MpgBm6EYh6G_a9ybnR3D6sIybW0L0J6cJ2VdA-V6rvb2EYcfK9CB9scljP-QQ5mwAZnujjwS5fwgBK3J8CHd0tKeNPaBofUmleTZ_Qzb4hfg22jCRPNnrzLmxDtJS9o7Yfi-O-s_A5XOTD9HV40IAvS3ghJrlEfIs_PdM55z4FQMwcx0Ocy3CkiB9EnJMP8179yB-qSYesiLaiI="
        hmac_key: "4Lm7iIobzG9YSmQVkSlFeigGBuVm8dIS"
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:3000/api/v1/trending || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    depends_on:
      - invidious-db
      - inv_sig_helper

  inv_sig_helper:
    image: quay.io/invidious/inv-sig-helper:latest
    init: true
    command: ["--tcp", "0.0.0.0:12999"]
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    cap_drop:
      - ALL
    read_only: true
    security_opt:
      - no-new-privileges:true

  invidious-db:
    image: postgres:14
    restart: unless-stopped
    volumes:
      - postgresdata:/var/lib/postgresql/data
      - ./config/sql:/config/sql
      - ./docker/init-invidious-db.sh:/docker-entrypoint-initdb.d/init-invidious-db.sh
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: kemal
      POSTGRES_PASSWORD: kemal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]

volumes:
  postgresdata:
